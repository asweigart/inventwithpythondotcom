{% if LINKS %}
  <h4><i class="fas fa-link fa-fw fa-lg"></i> Links</h4>
  <ul class="list-unstyled category-links">
  {% for title, url in LINKS %}
    <li><a href="{{ url  }}" >
      <i class="fas fa-external-link-square-alt fa-fw fa-lg"></i> {{ title }}</a></li>
  {% endfor %}
  </ul>
{% endif %}
